<form [formGroup]="companyForm">
  <div>
      <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
              matInput
              cdkTextareaAutosize
              cdkAutosizeMinRows="1"
              formControlName="description"
              cdkAutosizeMaxRows="5"
          ></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address</mat-label>
        <textarea
            matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="address"
            cdkAutosizeMaxRows="5"
        ></textarea>
      </mat-form-field>
      <button
          *ngIf="shouldEdit"
          type="submit"
          color="primary"
          (click)="updateCompany()"
          mat-raised-button
      >
          Done
      </button>
  </div>
</form>
