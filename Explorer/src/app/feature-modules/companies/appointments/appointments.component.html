  <div class="dialogue">
    <form [formGroup]="appointmentForm">
      <div>
        <h2>Add appointment</h2>
        <div class="admin-choosing">
          <mat-label id="choose-admin">Choose Administrator</mat-label>
          <table>
            <tbody>
              <tr *ngFor="let admin of administrators">
                <td>{{ admin.name }}</td>
                <td>{{ admin.surname }}</td>
                <td>{{ admin.username }}</td>
                <td>&nbsp;&nbsp;</td>
                <td>
                  <button (click)="onAddAdminClicked(admin)" 
                          color="primary"
                          type="submit"
                          mat-raised-button>
                    Add
                  </button>          
                </td>
              </tr>
            </tbody>
          </table>
        </div>
       <div>
        <mat-form-field>
          <input matInput 
                [matDatepicker]="picker" 
                placeholder="Choose a date" 
                formControlName="pickupDate" 
                [min]="minDate"> 
          <mat-datepicker-toggle 
                  matSuffix 
                  [for]="picker">
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>  
      </div>  
      <div>
        <mat-form-field>
          <mat-label >Pick a time</mat-label>
          <input matInput 
                 type="time" 
                 id="timepicker" 
                 name="timepicker" 
                 formControlName="pickupTime">
        </mat-form-field>  
      </div>  
      <button *ngIf="!shouldEdit" 
              type="submit" 
              (click)="addAppointment()" 
              mat-raised-button
              id="done-button"
              color="primary">
              Done
      </button>
    </div>
  </form>
</div>
