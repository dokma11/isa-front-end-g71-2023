<div>
  <form [formGroup]="registrationFrom">
    <div>
      <mat-form-field *ngIf="!shouldEdit">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Rentered password</mat-label>
        <input matInput formControlName="renteredPassword" type="password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" type="text" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Telephone number</mat-label>
        <input matInput formControlName="telephoneNumber" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Profession</mat-label>
        <input matInput formControlName="profession" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Company information</mat-label>
        <input matInput formControlName="companyInformation" type="text" />
      </mat-form-field>
      <button
        *ngIf="!shouldEdit"
        color="primary"
        type="submit"
        (click)="register()"
        mat-raised-button
      >
        Done
      </button>
      <button
        *ngIf="shouldEdit"
        color="primary"
        type="submit"
        (click)="updateUser()"
        mat-raised-button
      >
        Done
      </button>
    </div>
  </form>
</div>
