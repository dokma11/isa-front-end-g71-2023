<div id="profile">
    <p>Your profile</p>
    <hr>
    <div id="profile-details">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Company Information</th>
                    <th>Telephone Number</th>
                    <th>Profession</th>
                    <th>Penalty Points</th>
                    <th>Loyalty Programme Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr >
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.city}}</td>
                    <td>{{user.state}}</td>

                    <td>{{user.companyInformation}}</td>
                    <td>{{user.telephoneNumber}}</td>
                    <td>{{user.profession}}</td>
                    <td>0</td>
                    <td>Regular</td>
                    <td><button color="primary" (click)="onEditClicked(user)" mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <xp-user-registration *ngIf="shouldRenderUserForm" [shouldEdit]="shouldEdit" [user]="selectedUser" (userUpdated)="getUser()"></xp-user-registration>
    </div>
    </div>
</div>
