<mat-toolbar color="primary">
  <div>
    <p>Hospital equipment delivery</p>
    <div id="buttons">
      <button
        *ngIf="user && user.username === ''"
        color="accent"
        mat-raised-button
        [routerLink]="['login']"
      >
        Login
      </button>
      
      <button color="primary" mat-raised-button [routerLink]="['home']">
        Home
      </button>
      
      <button
        *ngIf="user && user.role === 'administrator'"
        color="primary"
        mat-raised-button
        [routerLink]="['equipment']"
      >
        Manage equipment
      </button>
      
      <button
      *ngIf="user && user.role !== 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary"
        mat-raised-button
        [routerLink]="['searchCompanies']"
      >
        Search companies
      </button>
      
      <button *ngIf="user && user.role !== 'ROLE_COMPANY_ADMINISTRATOR'" 
              color="primary" 
              mat-raised-button 
              [routerLink]="['register']"
      >
        Register
      </button>
      
      <button
        *ngIf="user && user.role === 'ROLE_REGISTERED_USER'"
        color="primary"
        mat-raised-button
        [routerLink]="['userProfile']"
      >
        My profile
      </button>
      
      <button 
      *ngIf="user && user.role === 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary" 
        mat-raised-button 
        [routerLink]="['companies']"
      >
        Manage your company
      </button>
      
      <button 
      *ngIf="user && user.role === 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary" 
        mat-raised-button 
        [routerLink]="['company-administrators']"
      >
        Manage your profile
      </button>
      
      <button
        *ngIf="user && user.username !== ''"
        color="accent"
        mat-raised-button
        (click)="onLogout()"
      >
        Logout
      </button>

    </div>
  </div>
</mat-toolbar>
