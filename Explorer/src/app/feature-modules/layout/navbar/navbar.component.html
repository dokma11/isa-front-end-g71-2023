<mat-toolbar color="primary">
  <div>
    <fa-icon [icon]="faHeartbeat" />    
    <p>Hospital equipment delivery</p>
    <div id="buttons">
      <button
        *ngIf="user && user.username === ''"
        color="accent"
        mat-raised-button
        [routerLink]="['login']"
      >
      <fa-icon [icon]="faSignIn" />    
        &nbsp;Login
      </button>

      <button color="primary" mat-raised-button [routerLink]="['home']">
        <fa-icon [icon]="faHome" />    
        &nbsp;Home
      </button>
      
      <button
        *ngIf="user && user.role === 'administrator'"
        color="primary"
        mat-raised-button
        [routerLink]="['equipment']"
      >
      <fa-icon [icon]="faStethoscope" />    
        &nbsp;Manage equipment
      </button>
      
      <button
      *ngIf="user && user.role !== 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary"
        mat-raised-button
        [routerLink]="['searchCompanies']"
      >
      <fa-icon [icon]="faBuilding" />    
        &nbsp;Search companies
      </button>
      
      <button *ngIf="user && user.role !== 'ROLE_COMPANY_ADMINISTRATOR'" 
              color="primary" 
              mat-raised-button 
              [routerLink]="['register']"
      >
      <fa-icon [icon]="faUser" />    
        &nbsp;Register
      </button>
      
      <button
        *ngIf="user && user.role === 'ROLE_REGISTERED_USER'"
        color="primary"
        mat-raised-button
        [routerLink]="['userProfile']"
      >
      <fa-icon [icon]="faUser" />    
        &nbsp;My profile
      </button>
      
      <button 
        *ngIf="user && user.role === 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary" 
        mat-raised-button 
        [routerLink]="['companies']"
      >
      <fa-icon [icon]="faBuilding" />    
        &nbsp;My company
      </button>
      
      <button 
        *ngIf="user && user.role === 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary" 
        mat-raised-button 
        [routerLink]="['appointments']"
      >
      <fa-icon [icon]="faMedKit" />    
        &nbsp;My appointments
      </button>

      <button 
        *ngIf="user && user.role === 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary" 
        mat-raised-button 
        [routerLink]="['company-administrators']"
      >
      <fa-icon [icon]="faUser" />    
        &nbsp;My profile
      </button>
      
      <!-- TEST ZA SIMULATOR LOKACIJE -->

      <button 
        *ngIf="user && user.role === 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary" 
        mat-raised-button 
        [routerLink]="['simulator']"
      >
      <fa-icon [icon]="faAmbulance" />    
        &nbsp;SIMULATOR
      </button>

      <button 
        *ngIf="user && user.role === 'ROLE_COMPANY_ADMINISTRATOR'"
        color="primary" 
        mat-raised-button 
        [routerLink]="['contracts']"
      >
      <fa-icon [icon]="faFileText" />    
        &nbsp;Contracts
      </button>

      <button
        *ngIf="user && user.username !== ''"
        color="accent"
        mat-raised-button
        (click)="onLogout()"
      >
      <fa-icon [icon]="faSignOut" />    
        &nbsp;Logout
      </button>

    </div>
  </div>
</mat-toolbar>
