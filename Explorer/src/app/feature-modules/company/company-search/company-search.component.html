<div class="search-container">
    <label for="searchTerm">Search Term:</label>
    <input type="text" id="searchTerm" [(ngModel)]="searchTerm">

    <label for="searchType">Search By:</label>
    <select id="searchType" [(ngModel)]="searchType">
        <option value="name">Name</option>
        <option value="city">City</option>
    </select>

    <button (click)="search()">Search</button>
    <div class="rating-filter">
        <label for="minRating">Min Rating:</label>
        <input type="number" id="minRating" min="1" max="5" [(ngModel)]="minRating">
      
        <label for="maxRating">Max Rating:</label>
        <input type="number" id="maxRating" min="1" max="5" [(ngModel)]="maxRating">
      
        <button (click)="filterByRating()">Filter by Rating</button>
        <button (click)="reset()">Reset</button>
      </div>
    <div *ngIf="searchResults && searchResults.length > 0" class="results">
        <ul>
            <li *ngFor="let result of searchResults" class="result-item">
                <div class="result-row">
                    <label>Name:</label>
                    <span>{{ result.name }}</span>
                </div>
                <div class="result-row">
                    <label>Address:</label>
                    <span>{{ result.address }}</span>
                </div>
                <div class="result-row">
                    <label>Average Grade:</label>
                    <span>{{ result.averageGrade }}</span>
                </div>
            </li>
        </ul>
    </div>
</div>
