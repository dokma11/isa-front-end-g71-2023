
<div class="search-container">
<form [formGroup]="searchForm">
    <label for="searchName">Search name:</label>
    <input type="text" id="searchName" formControlName="searchName">

    <label for="searchCity">Search city:</label>
    <input type="text" id="searchCity" formControlName="searchCity">

    <button (click)="search()">Search</button>
    <div class="rating-filter">
        <label for="minRating">Min Rating:</label>
        <input type="number" id="minRating" min="1" max="5" formControlName="minRating">
      
        <label for="maxRating">Max Rating:</label>
        <input type="number" id="maxRating" min="1" max="5" formControlName="maxRating">
      
        <button (click)="filterByRating()">Filter by Rating</button>
        <button (click)="reset()">Reset</button>
    </div>
</form>

<button (click)="sortByName()">Sort by Name</button>
<button (click)="sortByCity()">Sort by City</button>
<button (click)="sortByGrade()">Sort by Grade</button>

<!-- Reset sorting button -->
<button (click)="resetSorting()">Reset Sorting</button>

    <div *ngIf="searchResults && searchResults.length > 0" class="results">
        <ul>
            <li *ngFor="let result of searchResults" class="result-item">
                <div class="result-row">
                    <label>Name:</label>
                    <span>{{ result.name }}</span>
                </div>
                <div class="result-row">
                    <label>Address:</label>
                    <span>{{ result.address }}</span>
                </div>
                <div class="result-row">
                    <label>Average Grade:</label>
                    <span>{{ result.averageGrade }}</span>
                </div>
                <button  color="primary" mat-raised-button [routerLink]="['company',result.id]">
                    See details
                </button>
            </li>
        </ul>
    </div>
</div>
