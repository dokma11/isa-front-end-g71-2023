<form [formGroup]="equipmentForm">
    <div>
        <mat-form-field>
          <mat-label >Name</mat-label>
          <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label >Description</mat-label>
            <textarea matInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="1"
            formControlName="description"
            cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field> 
        <mat-form-field>
            <mat-label >Type</mat-label>
            <input matInput formControlName="type" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label >Quantity</mat-label>
          <input matInput type="number" min="1" formControlName="quantity"/>
        </mat-form-field>
      <button *ngIf="!shouldEdit" type="submit" (click)="addEquipment()" mat-raised-button>Done</button>
      <button *ngIf="shouldEdit" type="submit" (click)="updateEquipment()" mat-raised-button>Done</button>
    </div>
  </form>
