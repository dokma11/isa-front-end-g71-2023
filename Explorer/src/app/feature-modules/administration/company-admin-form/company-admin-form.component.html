<form [formGroup]="companyAdminForm">
  <div>
      <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput formControlName="surname" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="username" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Company Information</mat-label>
        <input matInput formControlName="companyInformation" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Telephone number</mat-label>
        <input matInput formControlName="telephoneNumber" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput formControlName="city" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state" type="text" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Profession</mat-label>
        <input matInput formControlName="profession" type="text" />
      </mat-form-field>
      <button
          *ngIf="shouldEdit"
          type="submit"
          color="primary"
          (click)="updateCompanyAdmin()"
          mat-raised-button
      >
          Done
      </button>
  </div>
</form>
